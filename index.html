      <div class="page-actions">
        <button class="btn btn--inline btn--copy" id="copy" title="Copy to clipboard" data-clipboard-text="copy me now">Copy Output (not working yet)</button>

    <div class="page__body">
      <div class="windowGroup">
        <div class="window html">
          <pre id="html"></pre>
          <div class="window-btns">
            <button class="btn btn--window togglePane" id="htmlToggle" data-editor="html" title="Toggle HTML">HTML<span></span></button>
          </div>
        </div>
        <div class="window css">
          <pre id="css"></pre>
          <div class="window-btns">
            <button class="btn btn--window togglePane" id="cssToggle" data-editor="css" title="Toggle CSS">CSS<span></span></button>
          </div>
        </div>
        <div class="window js">
          <pre id="js"></pre>
          <div class="window-btns">
            <button class="btn btn--window" id="run" title="Run...">Run</button>
            <button class="btn btn--window togglePane" id="jsToggle" data-editor="js" title="Toggle JS">JavaScript<span></span></button>            
          </div>
        </div>
      </div>
      <div class="preview">
        <iframe id="iframe" name="CloudEdit"
          sandbox="allow-scripts allow-pointer-lock allow-same-origin allow-popups allow-forms"
          allowtransparency="true">
        </iframe>
        <div class="console console--closed">
          <pre id="console"></pre>
        </div>
        <div class="window-btns">
          <button class="btn btn--window console-toggle" id="consoleToggle" title="Toggle JavaScript Console">Console<span></span></button>
        </div>
      </div>      
    </div>
