<!DOCTYPE html>
<!-- <html manifest="cloudedit.appcache"> -->
<html class="no-js" lang="">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
  <title>Rafflecopter Editor</title>
  <link href="style/css/main.css" rel="stylesheet">
</head>

<body>
  <div class="page">
    <div class="page__header">
      <div class="btnGroup">
        <div class="column-33 toggleGroup">
          
        </div>
        <div class="column-33 btnGroup last">
          <button class="btn" id="download" title="Download to computer">Download</button>
        </div>
      </div>      
    </div>
    <div class="page__body">
      <div class="windowGroup">
        <div class="window html">
          <pre id="html"></pre>
          <button class="btn togglePane window-toggle" id="htmlToggle" data-editor="html" title="Toggle HTML">HTML</button>
        </div>
        <div class="window css">
          <pre id="css"></pre>
          <button class="btn togglePane window-toggle" id="cssToggle" data-editor="css" title="Toggle CSS">CSS</button>
        </div>
        <div class="window js">
          <pre id="js"></pre>
          <button class="btn togglePane window-toggle" id="jsToggle" data-editor="js" title="Toggle JS">JavaScript</button>
        </div>
      </div>
      <div class="preview">
        <iframe id="iframe" name="CloudEdit"
          sandbox="allow-scripts allow-pointer-lock allow-same-origin allow-popups allow-forms"
          allowtransparency="true">
        </iframe>
        <button class="btn window-toggle console-toggle" id="consoleToggle" title="Toggle JavaScript Console">Console</button>
        <div class="console">
          <pre id="console"></pre>
        </div>
      </div>      
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="js/ace/ace.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/ace/ext-emmet.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/ace/emmet.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/jqconsole.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/cloudEdit.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
